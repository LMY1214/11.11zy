<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./font_3765765_iosh9hlys38/iconfont.css">
</head>

<body>
    <!-- 主体 -->
    <div class="main">
        <!-- 头部 -->
        <div class="header">
            <a href="javaScript:;" class="iconfont icon-yonghu gray l user"></a>
            58速运
            <a href="javaScript:;" class="iconfont icon-liwu gray r"></a>
        </div>
        <!-- 导航栏 -->
        <div class="nav">
            <ul>
                <li>北京 <a href="javaScript:;" class="iconfont icon-shanglajiantou gray"></a>
                </li>
                <li class="red">小型面包</li>
                <li>金杯</li>
                <li>厢货</li>
                <li>小型平板</li>
                <li>大型平板</li>
            </ul>
        </div>
        <!-- 车车 -->
        <div class="car">
            <div class="t_car">
                <img src="./images/car.jpg" alt="">
                <a href="javaScript:;" class="iconfont gray icon-xiangyoujiantou"></a>
            </div>
            <div class="route">
                <div>
                    33元(5公里)<br>
                    <span>起步价</span>
                </div>
                <div>
                    3.0元/公里<br>
                    <span>超里程费</span>
                </div>
                <div>
                    1.7*1.1*1米<br>
                    <span>长*宽*高</span>
                </div>
            </div>
        </div>
        <!-- 路线 -->
        <div class="line">
            <div class="item item1">
                <div><a href="javaScript:;" class="iconfont icon-round green"></a>
                    京学附属实验幼儿园总部(当前位置)</div>
                <div class="ofen">
                    <a href="javaScript:;" class="iconfont icon-xianlu ofen1 gray"></a>
                    <span class="ofen2">常用线路</span>
                </div>
            </div>
            <div class="item"> <a href="javaScript:;" class="iconfont icon-round red"></a>
                请输入目的地
                <a href="javaScript:;" class="iconfont icon-xiangyoujiantou gray r"></a>
            </div>
            <div class="item item3">
                <div class="add"> +添加目的地</div>
                请按卸货顺序填写以便估算估算价格
            </div>
        </div>
        <div></div>
        <!-- 价格 -->
        <div class="money">
            <div class="money1">约<span class="red">￥</span></div>
            <div class="money2">实际费用可能因实际行程/等候时间等因素而异</div>
        </div> <!-- 预约 -->
        <div class="booking">
            <div class="left">预约</div>
            <div class="right">实时用车</div>
        </div>
        <!-- 蒙版 -->
        <div class="ban">
            <img src="./images/guest.png" alt="">
            <div class="content">
                <ul>
                    <li>我的余额</li>
                    <li>我的订单</li>
                    <li>我的收藏</li>
                    <li>我的积分</li>
                    <li>个人中心</li>
                </ul>
            </div>
        </div>
    </div>

</body>

</html>
<script src="./index.js"> </script>
